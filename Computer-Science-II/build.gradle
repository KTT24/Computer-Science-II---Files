plugins {
    id 'java'
}

group 'com.kutterthornton'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

tasks.register('run') {
    // RUn the current open file
    doLast {
        exec {
            commandLine 'java', '-cp', sourceSets.main.runtimeClasspath.asPath, file('src/main/java/com/kutterthornton/ComputerScienceII.java').toString()
        }
    }
    
}
